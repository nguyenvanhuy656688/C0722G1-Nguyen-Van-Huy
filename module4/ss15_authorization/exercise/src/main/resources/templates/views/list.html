<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</head>
<body>
<h1 style="text-align: center; background-color: red">List Student</h1>
<div>
    <table id="tableCustomer" class="table table-bordered" style="text-align: center" border="2">
        <thead style="background-color: yellow">
        <tr>
            <th>STT</th>
            <th>Name</th>
            <th>Age</th>
            <th>Class</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="studentList,status : ${studentList}">
            <td th:text="${status.count}"></td>
            <td th:text="${studentList.name}"></td>
            <td th:text="${studentList.age}"></td>
            <td th:text="${studentList.clazz}"></td>
            <td >
                <!-- Button trigger modal DELETE -->
                <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                        data-bs-target="#deleteModal">
                    Delete
                </button>
                <!-- Modal -->
                <div  class="modal fade " id="deleteModal" tabindex="-1"
                     aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog ">
                        <div class="modal-content bg-white">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body" style="color: #000 ; text-decoration-color: white ">
                                Bạn có muốn xóa <strong class="text-danger" th:text="${studentList.getName()}"></strong>
                                không ?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                </button>
                                <a th:href="@{/student/{id}/delete(id=${studentList.getId()})}" class="btn btn-danger">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
