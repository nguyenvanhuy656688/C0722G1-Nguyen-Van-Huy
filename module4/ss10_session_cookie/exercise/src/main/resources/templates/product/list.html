<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="row">
    <div class="col-md-8">
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Image</th>
                <th>Description</th>
                <th>Add</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product:${productList}">
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td><a th:href="@{/shop/detail/{id}(id=${product.id})}">
                    <img th:src="@{${product.image}}">
                </a></td>
                <td th:text="${product.description}"></td>
                <td><a th:href="@{/shop/add/__${product.id}__}">+</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-4" th:if="${historyProduct}">
        <div class="card" style="width: 18rem;">
            <img th:src="${historyProduct.image}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title" th:text="${historyProduct.name}"></h5>
                <p class="card-text" th:text="${historyProduct.price}"></p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>

    </div>
</div>
</body>
</html>
