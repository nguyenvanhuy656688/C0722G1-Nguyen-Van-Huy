<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<h2>Add Product</h2>

<div id="form">
    <form th:action="@{/song/create}" th:object="${userDto}" method="post" >
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
            <p th:errors="*{name}"></p>
        </div>
        <div>
            <label>Singer</label>
            <input type="text" th:field="*{singer}"/>
            <p th:errors="*{singer}"></p>
        </div>
        <div>
            <label>Category</label>
            <input type="text" th:field="*{category}"/>
            <p th:errors="*{category}"></p>
        </div>

        <input type="submit" value="Save"/>
    </form>
</div>
<div th:text="${mess}"></div>
</body>
</html>
