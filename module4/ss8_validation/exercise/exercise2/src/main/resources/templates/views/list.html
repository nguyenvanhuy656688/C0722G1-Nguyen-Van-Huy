<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="text-align: center">List Song</h1>
<p>
    <a th:href="@{/song/create}">
        <button>Add new Product</button>
    </a>
</p>

<table id = "customers" border="1">
    <thead>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Singer</th>
        <th>Category</th>
        <th>Update</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="blog,status : ${songList}">
        <td th:text="${status.count}"></td>
        <td th:text="${blog.name}"></td>
        <td th:text="${blog.singer}"></td>
        <td th:text="${blog.category}"></td>
        <td><a th:href="@{/blog/{id}/edit(id=${blog.getId()})}"><button>Edit</button></a></td>
    </tr>
    </tbody>
</table>
<h2 th:text="${mess}"></h2>
</body>
</html>
