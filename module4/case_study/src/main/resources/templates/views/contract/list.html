<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{/views/layout::header}"></div>
<h1>Transaction contract</h1>
<form th:action="@{/contract/create}" method="get">
    <button type="submit" class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add contract
    </button>
</form>
<table class="table table-striped table-hover" style="--bs-table-hover-bg: lightpink">
    <thead>
    <tr>
        <th scope="col">STT</th>
        <th scope="col">Khách hàng</th>
        <th scope="col">Dịch vụ</th>
        <th scope="col">Ngày bắt đầu</th>
        <th scope="col">Ngày kết thúc</th>
        <th scope="col">Tiền đặt cọc</th>
        <th scope="col">Tính Tổng tiền</th>
        <th scope="col">Các dịch vụ đi kèm</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="contract,status: ${contractList}">
        <td th:text="${status.count + contractList.number*contractList.size}"></td>
        <td th:text="${contract.customer.name}"></td>
        <td th:text="${contract.facility.name}"></td>
        <td th:text="${contract.startDate}"></td>
        <td th:text="${contract.endDate}"></td>
        <td th:text="${contract.deposit}"></td>
        <td>đây là Tổng tiền</td>
        <!--        <td><a class="btn btn-primary" th:href="@{/contract/{id}/total}">Total money</a> </td>-->
        <td>
            <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal"
                    data-bs-target="#attach_facility">
                Danh sách dịch vụ đi kèm
            </button>
        </td>
    </tr>

    </tbody>
</table>
<!-- Modal Thêm mới -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form th:action="@{/contract/create}" method="post" th:object="${contract}">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Thêm hợp đồng</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3 row">
                        <label for="start_day" class="col-sm-3 col-form-label ">Ngày bắt đầu</label>
                        <div class="col-sm-9">
                            <input type="date" class="form-control" id="start_day">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="end_day" class="col-sm-3 col-form-label">Ngày kết thúc</label>
                        <div class="col-sm-9">
                            <input type="date" class="form-control" id="end_day">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="money" class="col-sm-3 col-form-label">Tiền gửi</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="money">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="total" class="col-sm-3 col-form-label">Tổng tiền</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="total">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Khách hàng thuê dịch vụ</label>
                        <div class="col-sm-9">
                            <select class="form-control">
                                <option selected>Chọn Khách hàng</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Dịch vụ</label>
                        <div class="col-sm-9">
                            <select class="form-control">
                                <option selected>Chọn dịch vụ</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <span class="col-sm-3 col-form-label">Dịch vụ đi kèm</span>
                        <div class="col-sm-9">
                            <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#dvdk">
                                +
                            </button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy bỏ</button>
                    <button type="button" class="btn btn-warning">Tạo hợp đồng</button>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="modal fade" id="dvdk" tabindex="-1" aria-labelledby="modal1" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal1">Thêm dịch vụ đi kèm</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label ">Dịch vụ đi kèm</label>
                    <div class="col-sm-9">
                        <select class="form-control">
                            <option selected>Chọn dịch vụ đi kèm</option>
                            <option>Kara</option>
                            <option>Beer hug</option>
                            <option>A little bitch</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label ">Số lượng</label>
                    <div class="col-sm-9">
                        <input class="form-control" type="number">
                    </div>
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Hủy bỏ
                </button>
                <button type="button" class="btn btn-warning">Tạo hợp đồng</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="attach_facility" tabindex="-1" aria-labelledby="attach_facilityLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="attach_facilityLabel">Danh sách dịch vụ đi kèm</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table">
                    <tr>
                        <th>Tên dịch vụ đi kèm</th>
                        <th>Số lượng</th>
                    </tr>
                    <tr>
                        <td>Karaoke</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <td>bear hug</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <td>bitch</td>
                        <td>10</td>
                    </tr>

                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>


<div th:replace="~{/views/layout::footer}"></div>
</body>
</html>
