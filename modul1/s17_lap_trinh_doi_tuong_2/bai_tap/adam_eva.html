<script>
    class Tao {
        constructor() {
            this.khoiLuong = 10;
        }
    }

    class conNguoi {
        constructor(ten, gioiTinh, canNang) {
            this.ten = ten;
            this.gioiTinh = gioiTinh;
            this.canNang = canNang;
            this.loiNoi = "";
        }

        thongTin() {
            return "Ten:" + this.ten + "," + "Gioi Tinh:" + this.gioiTinh + "," + "Can nang:" + this.canNang;
        }

        noi(loiNoi) {
            this.loiNoi = loiNoi;
            console.log(loiNoi);
        }

        anTao(tao) {
            if (tao.khoiLuong > 0) {
                this.canNang++;
                tao.khoiLuong--;
            }
        }

        kiemTraTao(tao) {
            this.noi("Khoi luong qua tao la " + tao.khoiLuong);
        }

        kiemTraNguoi() {
            console.log("Khoi luong con nguoi la " + this.canNang);
        }
    }

    let tao = new Tao();
    let adam = new conNguoi("Adam", "nam", 100);
    let eva = new conNguoi("Eva", "Nu", 50);
    adam.kiemTraTao(tao);
    console.log(eva.thongTin());
    console.log(adam.thongTin());
    while (tao.khoiLuong > 0) {
        adam.anTao(tao);
        adam.kiemTraTao(tao);
        adam.kiemTraNguoi();
        if (tao.khoiLuong <= 0) {
            adam.noi("Het tao r");
        }
    }
</script>
