<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.
    let soA = +prompt('Nhập số A');
    let soB = +prompt('Nhập số B');
    let soC = +prompt('Nhập số C');

    function giaTriLonNhAT(numberA, numberB, numberC) {
        if (numberA > numberB && numberA > numberC) {
            return numberA;

        } else if (numberB > numberC && numberB > numberA) {
            return numberB;

        } else if (numberA === numberB && numberC > numberA)
            return numberC;
    }

    alert(giaTriLonNhAT(soA, soB, soC));
</script>
</body>
</html>
