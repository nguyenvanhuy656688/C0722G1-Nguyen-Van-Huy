<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaiThua(numberA) {
        let ketQua = 1;
        for (let i = 1; i <= numberA; i++) {
            ketQua = ketQua * i;
        }
        alert(ketQua);
    }

    let soGiaiThua = prompt('Nhập vào số');
    giaiThua(soGiaiThua);
</script>
</body>
</html>
