<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhHinhTron(numberA) {
        let chuVi = 2 * 3.14 * numberA;
        let dienTich = 3.14 * numberA * numberA;
        return [chuVi.toFixed(1), dienTich.toFixed(1)];
    }

    let banKinh = parseFloat(prompt('Nhập bán kính hinh tròn'));
    alert(tinhHinhTron(banKinh.toFixed(1)));
</script>
</body>
</html>
