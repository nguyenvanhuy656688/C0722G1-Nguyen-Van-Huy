<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function myFunction(numberA) {
        if (numberA > 0 || numberA <= 0) {
            alert('Đây là kí tự dạng số, số =' + numberA);
        } else {
            alert('Đây là kí tự dạng khác');
        }
    }
    let nhapSo = prompt('Số nhập vào');
    myFunction(nhapSo)
</script>
</body>
</html>
