<script>
    function twoNumber(numberA, numberB) {
        tong = numberA + numberB
        if (numberA > numberB) {
            alert('Số thứ nhất lớn hơn số thứ 2')
        } else if (numberB > numberA)
            alert('số thứ 2 lớn hơn số thứ nhất ' + 'tổng là:' + tong)
        return numberA + numberB;
    }

    twoNumber(soA = +prompt('Nhập số A'), soB = +prompt('Nhập số B'))
</script>
