<script>
    class ChuyenDoi {
        constructor(doC) {
            this.doC = doC;
        }

        chuyenDoF() {
            return 9 / 5 * this.doC + 32;
        }

        chuyenDoK() {
            return this.doC + 273.15;
        }
    }
    let nhapDo = +prompt('nhap so')
    let doC = new ChuyenDoi(nhapDo);
    document.write(doC.chuyenDoF() + '<br>');
    document.write(doC.chuyenDoK());
</script>
</html>
