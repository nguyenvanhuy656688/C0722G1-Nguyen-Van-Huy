<!DOCTYPE html>

</body>
<script>
    class Date {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        setDate(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        getDate() {
            return this.day + "/" + this.month + '/' + this.year;
        }

    }

    let date = new Date(11, 12, 2022);
    document.write(date.getDate() + '<br>');
    date.setDate(20, 5, 2023);
    document.write(date.getDate());

</script>
</html>
