<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =parseFloat(prompt('bai kiem tra '))
    let b =parseFloat(prompt('diem thi giua ki'))
    let c =parseFloat(prompt('diem thi cuoi ki'))
    let xep_loai= (a+b*2+c*3)/6
    if (xep_loai>8){
        alert('hoc sinh gioi')
    }
    else if (xep_loai>6.5){
        alert('hoc sinh kha')
    }
    else if (xep_loai>5){
        alert('hoc sinh trung binh')
    }
    else {
        alert('hoc sinh yeu')
    }
</script>
</body>
</html>
