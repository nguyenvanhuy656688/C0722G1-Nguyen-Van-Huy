<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="text-align: center ; color: blue">Phuong trinh bac 2: ax^2+bx+c</h1>
</body>
<script>
    let a = parseFloat(prompt('Nhap a'));
    let b = parseFloat(prompt('Nhap b'));
    let c = parseFloat(prompt('Nhap c'));
    let delta = b ^ 2 - 4 * a * c
    if (delta > 0) {
        alert('Phuong trinh co 2 nghiem phan biet')
    } else if (delta = 0) {
        alert('phuong trinh co 1 nghiem duy nhat')
    } else {
        alert('Phuong trinh vo nghiem')
    }
</script>
