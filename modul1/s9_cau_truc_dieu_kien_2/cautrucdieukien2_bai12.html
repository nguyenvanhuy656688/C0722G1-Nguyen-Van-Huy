<script>
    let tienvay = parseFloat(prompt("Nhap tien vay"));
    let thang = parseFloat(prompt("Nhap so thang"));
    let lai = parseFloat(prompt('Nhap lai'));
    let Tientra = tienvay + thang*lai ;
    let lainganhang =Tientra - tienvay;
    alert("Tổng tiền trả :"  + Tientra);
    alert("Lãi ngân hàng :"  + lainganhang);
</script>
</html>
