<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    button{
        width: 30px;
        height: 30px;
    }

</style>
<body>
<form>
    <table>
        <tr>
            <td colspan="4"> <input type="number"; id="number" width="100px">
        <tr>
            <td><button type="button" onclick="add1()">1</button></td>

        </tr>
        <tr>

            <td><button type="button" onclick="add10()">8</button></td>
            <td><button type="button" onclick="add11()">9</button></td>
            <td><button type="button" onclick="add12()">*</button></td>
            </td>
        </tr>
        <tr><td><button type="reset" >C</button></td>
            <td><button type="button" onclick="add14()">0</button></td>
            <td><button type="button" onclick="add15()">=</button></td>
            <td><button type="button" onclick="add16()">/</button></td>
        </tr>
    </table>
</form>
<script>
    function add1() {
        let str = document.getElementById("number").value;
        document.getElementById("number").value = str += "1";
    }
    function add2(){
        let str = document.getElementById("number").value;
        document.getElementById("number").value = str  += "2";
        }
    function add3(){
        let str = document.getElementById("number").value;
        document.getElementById("number").value = str += "3";
    }
    function add4(){
        let str = document.getElementById("number").value;
        document.getElementById("number").value = str += "+";
    }
    function add5(){
        let str = document.getElementById("number").value;
        document.getElementById("number").value = str += "4";
    }
    function add6(){
        let str = document.getElementById("number").value;
        document.getElementById("number").value = str += "5";
    }
    function add7(){
        let str = document.getElementById("number").value;
        document.getElementById("number").value = str += "6";
    }
    function add8(){
        let str = document.getElementById("number").value;
        document.getElementById("number").value = str += "-";
    }
    function add9(){
        let str = document.getElementById("number").value;
        document.getElementById("number").value = str += "7";
    }
    function add10(){
        let str = document.getElementById("number").value;
        document.getElementById("number").value = str += "8";
    }
    function add11(){
        let str = document.getElementById("number").value;
        document.getElementById("number").value = str += "9";
    }
    function add12(){
        let str = document.getElementById("number").value;
        document.getElementById("number").value = str += "*";
    }
    function add14(){
        let str = document.getElementById("number").value;
        document.getElementById("number").value = str += "0";
    }
    function add15(){
        let str = document.getElementById("number").value;
        let ketqua  = (eval(str));
        document.getElementById("number").value = ketqua
    }
    function add16() {
        let str = document.getElementById("number").value;
        document.getElementById("number").value = str += "/";
    }
</script>
