<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="number" id="month"/>
    <input type="button" onclick="xem()" value="Tính số ngày"/>
    <p id="hihi">Hiển thị</p>
</form>
</body>
<script>
    function xem() {
        let Tháng = parseInt(document.getElementById('month').value);
        switch (Tháng) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('hihi').innerHTML = 'Tháng' + Tháng + 'có 31 ngày';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('hihi').innerHTML = 'Tháng' + Tháng + 'có 30 ngay ';
                break;
            case 2:
                document.getElementById('hihi').innerHTML = 'Tháng' +Tháng + 'có 28,29 ngay ';
                break;
        }
    }
</script>
</body>
</html>
