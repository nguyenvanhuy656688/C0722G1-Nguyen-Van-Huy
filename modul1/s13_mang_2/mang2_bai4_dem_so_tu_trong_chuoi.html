<script>
    let array = prompt('nhập so ');
    let mang = array.split('');
    let count = 0;
    for (let i = 0; i < mang.length; i++) {
        if (mang[i] != '') {
            count++;
        }
    }
    document.write('số từ co trong chuỗi:' + count);
</script>
