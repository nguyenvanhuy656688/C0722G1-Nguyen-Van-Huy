<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuoi1 = prompt("Nhập vào chuỗi 1");
    let chuoi2 = prompt("Nhập vào chuỗi 2");
    let mang1 = chuoi1.split('');
    let mang2 = chuoi2.split('');
    let ketqua = true;
    for (let i = 0,j = 0; i<mang1.length,j<mang2.length;i++,j++) {
        if (mang1[i] !== mang2[j]) {
            ketqua = false;
        }
    }
    if (ketqua) {
        document.write(" 2 chuỗi giống nhau :");
    }
    else {
        document.write("2 chuỗi này khác nhau:");
    }
</script>
</body>
</html>
