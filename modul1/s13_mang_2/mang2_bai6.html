<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("Nhập độ dài mảng :");
    let daySo = [];
    for (let i = 0; i < n; i++) {
        daySo[i] = prompt("Nhập phần tử mảng :" + i);
    }
    document.write(daySo + "<br>");
    let daySoA=[];
    for (let i = 0; i < n; i++) {
        if (daySo[i] !== '-') {
            daySoA[i] = '-';
        }
    }
    document.write(daySoA);
</script>
</body>
</html>
