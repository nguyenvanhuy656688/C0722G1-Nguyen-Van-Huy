<script>
    let vietNames = ["Chuối", "Táo", "Cam ", "Mận", "Nho", "Đào"];
    let tiengAnh = ["Banana", "Apple", "Orange", "Plum", "Grape", "Peach"];

    function traiCay(timTrai) {
        let viTriN = "";
        for (let i = 0; i < vietNames.length; i++) {
            if (timTrai === vietNames[i]) {
                viTriN = i;
            }
        }
        if (viTriN == "") {
            alert('Không tìm thấy tên tiếng anh');
        } else {
            alert(tiengAnh[viTriN]);
        }
    }

    let tenTraiCay = prompt('Nhập tên trái cây muốn đổi');
    traiCay(tenTraiCay);


</script>
