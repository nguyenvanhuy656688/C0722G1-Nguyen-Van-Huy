<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //arr.sort( callbackFn (a, b))(Lấy lần lượt các số trong mảng ban đầu, sau đó gán vào hai biến a và b
    //Dùng hàm callback để nhận hai giá trị này, sau đó tính toán và trả về hiệu của a và b)
    //Nếu callbackFn (a, b) trả về giá trị nhỏ hơn 0 (ví dụ như -1) thì xếp b trước a
    //Nếu callbackFn (a, b) trả về giá bằng 0 thì giữ nguyên
    //Nếu callbackFn (a, b) trả về giá trị lớn hơn 0 (ví dụ như 1) thì xếp a trước b
    // độ dài.length
    //giảm dần
    let daySo =[5,9,6,11,-3,-4,-6,-8,0,22];
    daySo.sort(function (a, b) {
        return b-a;//return -1
    });document.write(daySo)
    //tăng dần
</script>
</body>
</html>
