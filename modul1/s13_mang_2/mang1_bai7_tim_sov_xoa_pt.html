<script>
    //Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V.
    // Chương trình kiểm tra xem V có thuộc mảng đã cho không, nếu V thuộc mảng đã cho xoá V khỏi mảng (Bản chất việc
    // xoá ở đây tức là dịch phần tử ở bên phải V sang vị trí của V, và gán 0 cho phần tử cuối cùng của mảng)
    let array = +prompt("Nhập độ dài của mảng : ");
    let arrayNumber = new Array(array);
    for (let i = 0; i < arrayNumber.length; i++) {
        arrayNumber[i] = +prompt("Nhập phần tử của mảng :" + i);
    }
    document.write(arrayNumber + "<br>");
    let numberV = +prompt("Nhập số V :");
    let count = 0;
    for (let i = 0; i < arrayNumber.length; i++) {
        if (numberV === arrayNumber[i]) {
            count++;
        }
    }
    if (count !== 0) {
        for (let j = count; j < arrayNumber.length; j++) {
            arrayNumber[j] = arrayNumber[j + 1];
        }
        arrayNumber[arrayNumber.length - 1] = 0;
        document.write(arrayNumber);
    } else {
        document.write('Không có giá trị này ');
    }
</script>
