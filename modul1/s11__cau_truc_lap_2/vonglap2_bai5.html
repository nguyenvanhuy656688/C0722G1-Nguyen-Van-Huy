<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tinh lai suat ngan hang</h1>
</body>
<script>
    let tiengui= parseFloat(prompt('Nhập số tiền gửi: ')) ;
    let thanggui = parseFloat(prompt('Nhập số tháng gửi: '));
    let laisuatthang = parseFloat(prompt('Nhập lãi suất/tháng: '));
    let tienlai;
    for ( let i= 0; i < thanggui; i++ ) {
        tienlai= tiengui * laisuatthang/100;
        tiennhanduoc= tiengui+ tienlai;
    }
    document.write('Số tiền nhận được: ' + tiennhanduoc);
</script>
</html>
