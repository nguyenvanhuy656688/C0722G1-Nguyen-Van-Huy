<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="kq">hihi</p>
<script>
    let bang = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    for (let i = 1; i <= 10; i++) {
        bang = bang + ('<tr>');
        for (let j = 0; j <= 10; j++) {
            bang = bang + '<td>' + j+'*'+i+'=' + (i * j) + '</td>';
        }
        bang = bang + '</tr>';
    }
    bang = bang + '</table>';
    document.getElementById('kq').innerHTML = bang
</script>
</body>
</html>
