<script>
    let so = +prompt('Nhập số ');
    let giaithua = 1;
    if (so > 0) {
        for (let i = 1; i <= so; i++) {
            giaithua = giaithua * i;
        }
    }
    document.write('Giai thừa là:' + giaithua);
</script>
