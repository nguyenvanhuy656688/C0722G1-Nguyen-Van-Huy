<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let n = prompt("Chiều dài của mảng")
    let mang = [];
    for (let i = 0; i < n; i++) {
        let nhapSo = prompt("Nhập phần tử của mảng từ 10-100");
        mang.push(nhapSo)
    }
    document.write(mang)

    function xem(mang) {
        let ketQua = []

        for (let j = 0; j < mang.length; j++) {
            let a = parseInt(mang[j]/ 10);
            let b = mang[j]% 10;
            if (a < b) {
                ketQua.push(mang[j])
            }
        }
        document.write("mảng theo điều kiện là:" + ketQua)
    }

    xem(mang)


</script>
</html>
