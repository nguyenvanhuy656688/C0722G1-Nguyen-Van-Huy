<script>
    // Bài 1: Viết hàm tính tổng các số chẵn trong ma trận có kích thước m*n. Với m, n là các số nhập từ bàn phím.
    let number = +prompt('nhập độ dài mảng lớn');
    let numberA = +prompt('nhập độ dài mảng con');
    let array = [];
    let sum = 0;
    for (let i = 0; i < number; i++) {
        array[i] = [];
        for (let j = 0; j < numberA; j++) {
            array[i][j] = +prompt('nhập phần tử thứ ' + i + ',' + j);
        }
    }
    for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < array[i].length; j++) {
            if (array[i][j] % 2 == 0) {
                sum += array[i][j];
            }
        }
    }
    document.write("Các phần tử là:" + array + '<br>');
    document.write("Tổng số chẵn: " + sum);
</script>
