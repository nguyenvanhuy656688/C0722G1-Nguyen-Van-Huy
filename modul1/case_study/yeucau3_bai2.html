<script>
    //Cho 2 mảng A và B chứa số nguyên. Tìm ra một mảng đã được sắp xếp chứa các
    // phần tử xuất hiện trong mảng B nhưng lại không xuất hiện A.Chú ý các phần tử giống nhau chỉ tính là 1 lần xuất hiện
    let mangA = [7, 2, 5, 3, 5, 3];
    let mangB = [7, 2, 5, 4, 6, 3, 5, 3];
    let mangC = [];
    for (let i = 0; i < mangB.length; i++) {
        if (!mangA.includes(mangB[i])) {
            mangC.push(mangB[i]);
        }
    }
    document.write(mangC);
</script>
