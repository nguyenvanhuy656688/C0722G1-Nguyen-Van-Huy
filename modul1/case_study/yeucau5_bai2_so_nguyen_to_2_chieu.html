<script>
    // Bài 2: Viết hàm liệt kê các số nguyên tố trong mảng 2 chiều, đếm các số nguyên tố có trong mảng đó.
    let array = [[8, 6, 3], [9, 5, 6], [15, 11, 13]];

    function check(number) {
        if (number < 2)
            return false;
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i == 0) {
                return false;
            }
        }
        return true;
    }

    function list(array) {
        let count = 0;
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array[i].length; j++) {
                if (check(array[i][j])) {
                    count++;
                    document.write(array[i][j] + '<br>');
                }
            }
        }
        document.write('có_' + count + '_số nguyên tố');
    }

    list(array);
</script>
