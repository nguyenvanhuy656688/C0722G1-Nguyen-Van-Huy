<script>
    let num = prompt("Nhập chiều cao")
    for (let i = 1; i <= num; i++) {
        for (let j = 1; j <= i; j++) {
            if (i == 1 || j == 1 || i == j || i == 5) {
                document.write("*");
            } else {
                document.write('&nbsp&nbsp');
            }
        }
        document.write("<br>");
    }
</script>
