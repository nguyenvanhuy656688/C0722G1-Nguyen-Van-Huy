<script>
    let str = prompt('nhập  kí tự');
    let arr = [];
    let str1 = '';
    arr = str.split(' ');
    // for (let i = 0; i < arr.length; i++) {
    //     if (arr[i] === '') {
    //         arr.splice(i, 1);
    //     }
    // }
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (j === 0) {
                str1 += arr[i][j].toUpperCase();
            } else {
                str1 += arr[i][j].toLowerCase();
            }
        }
        str1 += ' '
    }
    document.write(  str1 + '<br>');
    str1 = str1.split(' ');
    let max = str1[0].length;
    let index = 0;
    for (let i = 1; i < str1.length; i++) {
        if (str1[i].length >= max) {
            max = str1[i].length;
            index = i;
        }
    }
    document.write('từ dài nhất: ' + str1[index] + ',với độ dài: ' + max);
</script>
