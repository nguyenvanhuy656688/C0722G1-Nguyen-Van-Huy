<script>
    let h = 5
    for (let i = 1; i <= h; i++) {
        for (let d = 1; d <= h - i; d++) {
            document.write("&nbsp&nbsp");
        }
        for (let j = 1; j <= 2 * i - 1; j++) {

            if (i == 1 || i == 5 || j == 1 || j == 2 * i - 1) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
