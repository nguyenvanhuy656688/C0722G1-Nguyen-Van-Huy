<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for(let i=1;i<=100;i++){
        if(i%3==0){
            document.write(i +'fizz' +'<br>')};
        if(i%5==0){
            document.write(i+'=buzz'+ '<br>')};
        if(i%3==0 && i%5==0 ){
            document.write(i + '=fizz buzz'+'<br>')}
        else {
            document.write(i + '=khong co gi'+'<br>')
        }
    }
</script>
</body>
</html>
