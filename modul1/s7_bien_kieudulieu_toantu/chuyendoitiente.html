<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <table>
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
            <th></th>
        </tr>
        <tr>
            <td><input type="number" id="Amount"/></td>
            <td><select id="from_currency">
                <option value="VND">VND</option>
                <option value="USD">USD</option>
            </select></td>
            <td><select id="to_currency">
                <option value="USD">USD</option>
                <option value="VND">VND</option>
            </select></td>
            <td><input type="button"value="Kết quả" onclick="doSth()"></td>
        </tr>
    </table>
</form>
<p id="h123">Result:</p>
<script>
    function doSth() {
        let sotiendoi = document.getElementById("Amount").value;
        let nhapvao = document.getElementById("from_currency").value;
        let chora = document.getElementById("to_currency").value;
        if (nhapvao == "VND" && chora == "USD") {
            document.getElementById("h123").innerHTML = 'Tiền USD :' + sotiendoi / 23000;
        } else if (nhapvao == "USD" && chora == "VND") {
            document.getElementById("h123").innerHTML = 'Tiền VND :' + sotiendoi * 23000;
        } else if (nhapvao == "VND" && chora == "VND") {
            document.getElementById("h123").innerHTML = 'Tiền VND :' + sotiendoi;
        } else {
            document.getElementById("h123").innerHTML = 'Tiền USD :' + sotiendoi;
        }
    }
</script>
</body>
</html>
